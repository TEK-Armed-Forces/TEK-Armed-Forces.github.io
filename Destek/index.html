<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destek - TEK</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="kutu">
        <form id="discordForm">

            <label for="isim">İsim:</label>
            <input type="text" id="isim" name="isim" required>
            <br>

            <label for="sorun">Sorun:</label>
            <input type="text" id="sorun" name="sorun" required>
            <br>

            <label for="dosya" class="ek">Eklemek istediğiniz dosyayı seçin:</label>
            <input type="file" id="dosya" name="dosya" accept="image/*,video/*">
            <br>

            <input type="submit" value="Gönder">

        </form>
    </div>

    <div id="file-list"></div>

    <script>
        document.getElementById('discordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            formData.append("content", "İsim: " + formData.get("isim") + "\nSorun: " + formData.get("sorun")); // İsim ve sorunu birleştirip "content" alanına ekle
            fetch('https://discord.com/api/webhooks/1208493788818047046/Uxj2PZwdf7uGVsV-hJ9-6CGb901ocYjLxhKN9SH_1xl22nDO9kIjOsNjJYOnfmN7Skpo', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    alert('Başarıyla gönderildi, destekleriniz için sağ olun.');
                } else {
                    alert('Bir hata oluştu, Lütfen tekrar deneyin.');
                }
            }).catch(error => {
                console.error('Hata:', error);
                alert('Bir hata oluştu, Lütfen tekrar deneyin.');
            });
        });
    </script>
</body>

</html>
