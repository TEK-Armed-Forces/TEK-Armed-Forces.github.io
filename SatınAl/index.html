<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destek - TEK</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="kutu">
            <label>Satın Al</label>
            <div class="ürün">
                
            </div>


    </div>



    <script>
        document.getElementById('discordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            formData.append("content", "İsim: " + formData.get("isim") + "\nSorun: " + formData.get("sorun")); // İsim ve sorunu birleştirip "content" alanına ekle
            fetch('https://discord.com/api/webhooks/1208493788818047046/Uxj2PZwdf7uGVsV-hJ9-6CGb901ocYjLxhKN9SH_1xl22nDO9kIjOsNjJYOnfmN7Skpo', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    alert('Başarıyla gönderildi, destekleriniz için sağ olun.');
                } else {
                    alert('Bir hata oluştu, Lütfen tekrar deneyin.');
                }
            }).catch(error => {
                console.error('Hata:', error);
                alert('Bir hata oluştu, Lütfen tekrar deneyin.');
            });
        });
    </script>
</body>

</html>
